<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sajni!</title>
    <style>
/* Base Styles */
body {
    background-color: #ffe6e6;
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    text-align: center;
    position: relative;
    flex-direction: column; /* Stack elements vertically */
}

/* Heart Animation Background */
body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('https://i.imgur.com/YBR0s5z.png') repeat;
    opacity: 0.05;
    z-index: -1;
}

/* Title Styling */
h1 {
    color: #ff0066;
    font-size: 3rem;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    animation: pop 1s ease-in-out infinite alternate;
    margin: 0;
}

/* Subtitle Styling */
h2 {
    color: #cc0044;
    font-size: 2rem;
    margin-top: 10px; /* Space between h1 and h2 */
    animation: fadeIn 3s ease-in-out;
    margin: 0;
}

/* Audio Player */
audio {
    margin-top: 20px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    transition: transform 0.3s;
}
audio:hover {
    transform: scale(1.1);
}

/* Keyframe Animations */
@keyframes pop {
    0% {
        transform: scale(1);
    }
    100% {
        transform: scale(1.1);
    }
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}
    </style>
</head>
